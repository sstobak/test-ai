<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal SVG Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        h1 { text-align: center; margin-top: 2rem; }
        .gallery { display: flex; justify-content: center; gap: 2rem; margin: 2rem; }
        .animal { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1rem; text-align: center; }
        .animal img { width: 120px; height: 120px; display: block; margin: 0 auto 1rem; }
    </style>
</head>
<body>
    <h1>Animal SVG Gallery</h1>
    <div class="gallery">
        <div class="animal">
            <img src="assets/chicken.svg" alt="Chicken">
            <div>Chicken</div>
        </div>
        <div class="animal">
            <img src="assets/cow.svg" alt="Cow">
            <div>Cow</div>
        </div>
        <div class="animal">
            <img src="assets/pig.svg" alt="Pig">
            <div>Pig</div>
        </div>
    </div>
</body>
</html>
